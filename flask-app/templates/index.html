<!DOCTYPE HTML>
<html>
	<head>
		<title> Youtube Search </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/css/main.css" />

		   <!--Import Google Icon Font-->
		   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		   <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
	 
		   <!--Import Font Awesome Icon Font-->
		   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			  integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />  
	 
		   <!--Import materialize.css-->
		   <link rel="stylesheet" type="text/css" href="/static/css/materialize.min.css">
	 
		   <!--Main css-->
		   <link rel="stylesheet" type="text/css" href="/static/css/style.css">
		   <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<a href="/" class="logo"><strong>Home</strong> </a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">HOME</a></li>
					<li><a href="/generic">ANALYSIS</a></li>
				</ul>
			</nav>

		<form action="/get_video" method="POST" >
			<label for="song">Song Name:</label><br>
			<input type="text" id="song" name="song" value="Free Bird">
			<button type="submit">Submit</button>
			<br>
		</form>

		<iframe src="{{url}}" allowfullscreen="" width="720" height="480" frameborder="0" id="video"></iframe>

		{% if url != "exit" %}
    	<script> document.getElementById("video").style.display = "block"; </script>
		{% else %}
		<script> document.getElementById("video").style.display = "none"; </script>
		{% endif %}

			<div class="container">
			   <!-- Modal for rendering the charts, declare this if you want to render charts, 
			   else you remove the modal -->
			   <div id="modal1" class="modal">
				  <canvas id="modal-chart"></canvas>
			   </div>
	  
			  <!--chatbot widget -->
			   <div class="widget">
				  <div class="chat_header">
	  
					 <!--Add the name of the bot here -->
					 <span class="chat_header_title">Healthchain</span>
					 <span class="dropdown-trigger" href="#" data-target="dropdown1">
						<i class="material-icons">
						more_vert
						</i>
					 </span>
	  
					 <!-- Dropdown menu-->
					 <ul id="dropdown1" class="dropdown-content">
						<li><a href="#" id="clear">Clear</a></li>
						<li><a href="#" id="restart">Restart</a></li>
						<li><a href="#" id="close" >Close</a></li>
					 </ul>
				  </div>
	  
				  <!--Chatbot contents goes here -->
				  <div class="chats" id="chats">
					 <div class="clearfix"></div>
				  </div>
				  
				  <!--keypad for user to type the message -->
				  <div class="keypad">
					 <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
					 <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
				  </div>
			   </div>
	  
			   <!--bot profile-->
			   <div class="profile_div" id="profile_div">
				  <img class="imgProfile" src="/static/images/botAvatar.png" />
			   </div>
			</div>


		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>
			<!--JavaScript at end of body for optimized loading-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script type="text/javascript" src="/static/js/materialize.min.js"></script>
	  
			<!--Main Script -->
			<script type="text/javascript" src="/static/js/rasa.js"></script>
	  
			<!--Chart.js Script -->
			<script type="text/javascript" src="/static/js/chart.min.js"></script>

	</body>
</html>
