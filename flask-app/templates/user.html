<!DOCTYPE HTML>
<html>
	<head>
		<title> MediBot </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	

		   <!--Import Google Icon Font-->
		   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		   <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
	 
		   <!--Import Font Awesome Icon Font-->
		   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			  integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />  
	 
		   <!--Import materialize.css-->
		   <link rel="stylesheet" type="text/css" href="/static/css/materialize.min.css">
	 
		   <!--Main css-->
		   <link rel="stylesheet" type="text/css" href="/static/css/style.css">
		   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dash.css">
		   <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<aside class="side-nav" id="show-side-navigation1">
		<i class="fa fa-bars close-aside hidden-sm hidden-md hidden-lg" data-close="show-side-navigation1"></i>
		<div class="heading">
		  <img src="https://cdn1.imggmi.com/uploads/2020/3/1/494ae48d461c56437e9bbb02c4928960-full.jpg" alt="">
		  <div class="info">
			<h3><a href="#"> Analytica </a></h3>
			<p>@Medical Heathcare</p>
		  </div>
		</div>
		<div class="search">
		  <input type="text" placeholder="Type here"><i class="fa fa-search"></i>
		</div>
		<ul class="categories">
		  <li><i class="fa fa-home fa-fw" ></i><a href="#">Home</a></li>
		  <li><i class="fa fa-support fa-fw"></i><a href="/retrain/{{name}}"> Save Stories</a></li>
		  <li><i class="fa fa-support fa-fw"></i><a href="/logout"> Logout</a>
		  </li>
		  
		</ul>
	  </aside>
	  <section id="contents">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<i class="fa fa-align-right"></i>
			  </button>
			  <a class="navbar-brand" href="#">my<span class="main-color">Chatbot</span></a>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My profile <span class="caret"></span></a>
				  <ul class="dropdown-menu">
					<li><a href="#"><i class="fa fa-user-o fw"></i> My account</a></li>
					<li><a href="#"><i class="fa fa-envelope-o fw"></i> My inbox</a></li>
					<li><a href="#"><i class="fa fa-question-circle-o fw"></i> Help</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="/logout"><i class="fa fa-sign-out"></i> Log out</a></li>
				  </ul>
				</li>
				<li><a href="#"><i data-show="show-side-navigation1" class="fa fa-bars show-side-btn"></i></a></li>
			  </ul>
			</div>
		  </div>
		</nav>
		
		<div id="y2j" class="col-md-4" style="display: none;">
            <div class="box">
				<iframe  width="720" height="480" frameborder="0" id="video" allow="autoplay; fullscreen"></iframe>
            </div>
        </div>

		<p id="username" style="display: none;">{{ name }}</p>


			<div class="container">
			   <!-- Modal for rendering the charts, declare this if you want to render charts, 
			   else you remove the modal -->
			   <div id="modal1" class="modal">
				  <canvas id="modal-chart"></canvas>
			   </div>
	  
			  <!--chatbot widget -->
			   <div class="widget">
				  <div class="chat_header">
	  
					 <!--Add the name of the bot here -->
					 <span class="chat_header_title">Healthchain</span>
					 <span class="dropdown-trigger" href="#" data-target="dropdown1">
						<i class="material-icons">
						more_vert
						</i>
					 </span>
	  
					 <!-- Dropdown menu-->
					 <ul id="dropdown1" class="dropdown-content">
						<li><a href="#" id="clear">Clear</a></li>
						<li><a href="#" id="restart">Restart</a></li>
						<li><a href="#" id="close" >Close</a></li>
					 </ul>
				  </div>
	  
				  <!--Chatbot contents goes here -->
				  <div class="chats" id="chats">
					 <div class="clearfix"></div>
				  </div>
				  
				  <!--keypad for user to type the message -->
				  <div class="keypad">
					 <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
					 <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
				  </div>
			   </div>
	  
			   <!--bot profile-->
			   <div class="profile_div" id="profile_div">
				  <img class="imgProfile" src="/static/images/botAvatar.png" />
			   </div>
			</div>
</section>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>
			<!--JavaScript at end of body for optimized loading-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script type="text/javascript" src="/static/js/materialize.min.js"></script>
	  
			<!--Main Script -->
			<script type="text/javascript" src="/static/js/rasa.js"></script>
	  
			<!--Chart.js Script -->
			<script type="text/javascript" src="/static/js/chart.min.js"></script>

	</body>
</html>
