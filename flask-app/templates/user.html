<html>
	<head>
		<title> MediBot </title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
	
		<!--Import Font Awesome Icon Font-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />  
	
		<!--Main css-->
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/dash.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<!--ChatbotCSS-->	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

	</head>
	<body>
		<aside class="side-nav  " id="show-side-navigation1">
		<i class="fa fa-bars close-aside hidden-sm hidden-md hidden-lg" data-close="show-side-navigation1"></i>
		<div class="heading">
		  <div class="info">
			<h3><a href="#"> Analytica </a></h3>
			<p>@Medical Heathcare</p>
		  </div>
		</div>
		<ul class="categories">
		  <li><i class="fa fa-home fa-fw"></i><a href="/home/{{name}}"> Home </a></li>
		  <li><i class="fa fa-support fa-fw"></i><a href="/retrain/{{name}}"> Save Stories</a></li>
		  <li><i class="fa fa-support fa-fw"></i><a href="/showmap/{{name}}" > Show Map</a></li>
		  <li><i class="fa fa-support fa-fw"></i><a href="/logout"> Logout</a>
		  </li>
		  
		</ul>
	</aside>

	  <section id="chatbot">
		<p id="key" style="display: none;">{{ key }}</p>
		<p id="username" style="display: none;">{{ name }}</p>
			<div class="  chat">
				<div class="card ">
					<div class="card-body msg_card_body" id="result_div">
					</div>
					<div class="card-footer">
						<div class="input-group" >
							<div class="input-group-append">
									<input type="file" id="imgupload" style="display:none" name="imgupload" multiple/> 
									<button class="input-group-text attach_btn fas fa-paperclip" id="OpenImgUpload" ></button>
							</div>
							<input type="text" autocomplete="on"  id="chat-input" class="form-control type_msg bot-txt" placeholder="Type your message..." />
							<div class="input-group-append">
								<button class="input-group-text clear_btn fa fa-trash" id="clear" ></button>
							</div>
							<div class="input-group-append">
								<button class="input-group-text send_btn fas fa-location-arrow" id="send"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>
			<!--JavaScript at end of body for optimized loading-->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="http://code.jquery.com/jquery-latest.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	  
			<!--Main Script -->
			<script type="text/javascript" src="/static/js/rasa.js"></script>
	  
			<!--Chart.js Script -->
			<script type="text/javascript" src="/static/js/chart.min.js"></script>
			<script type="text/javascript" src="/static/js/map.js"></script>
			
	</body>
</html>
