forms:
- ehr
slots:
  age:
    type: unfeaturized
  excercise:
    type: unfeaturized
  file:
    type: unfeaturized
  height:
    type: unfeaturized
  is_form:
    type: unfeaturized
  smoking:
    type: unfeaturized
  username:
    type: unfeaturized
  weight:
    type: unfeaturized
templates:
  utter_ask_age:
  - text: What is your age?
  utter_ask_excercise:
  - text: Do you excercise?
  utter_ask_height:
  - text: What is your height?
  utter_ask_is_form:
