    - payload: /affirm
      title: 'Yes'
    - payload: /deny
      title: 'No'
    text: Do you wanna fill form first or upload directly?
  utter_ask_smoking:
  - text: Do you smoke?
  utter_ask_username:
  - text: What's your bigchaindb username?
  utter_ask_weight:
  - text: What is your weight?
